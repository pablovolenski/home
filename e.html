<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Text App</title>
  <style>
    /* CSS: Theming and Responsive Layout */
    :root {
      --bg: #f4f4f5;
      --surface: #ffffff;
      --text: #27272a;
      --text-muted: #a1a1aa;
      --primary: #16a34a; /* Changed to Green */
      --primary-hover: #15803d; /* Darker green for hover */
      --danger: #ef4444;
      --border: #e4e4e7;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
      background: var(--bg); 
      color: var(--text); 
      display: flex; 
      justify-content: center; 
      height: 100vh; 
    }
    
    .app-container { 
      width: 100%; 
      max-width: 800px; 
      display: flex; 
      flex-direction: column; 
      height: 100%; 
      background: var(--surface); 
      box-shadow: 0 4px 20px rgba(0,0,0,0.05); 
    }

    .top-bar { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      padding: 12px 16px; 
      border-bottom: 1px solid var(--border); 
      background: var(--surface); 
    }
    
    .top-actions { 
      display: flex; 
      gap: 12px; 
      align-items: center; 
    }
    
    /* Expandable Notes Panel */
    .notes-panel {
      display: none; /* Hidden by default */
      padding: 16px;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
    }

    .notes-panel.open {
      display: block;
    }

    .saved-notes { 
      display: flex; 
      flex-wrap: wrap; /* Allows pills to wrap naturally instead of scrolling */
      gap: 8px; 
    }
    
    .note-pill { 
      padding: 6px 14px; 
      font-size: 13px; 
      background: var(--surface); 
      border: 1px solid var(--border); 
      border-radius: 0; /* Rectangles */
      cursor: pointer; 
      color: var(--text); 
      transition: all 0.2s;
    }
    
    .note-pill:hover {
      border-color: var(--primary);
      color: var(--primary);
    }

    .note-pill.active { 
      background: var(--primary); 
      color: white; 
      border-color: var(--primary); 
    }
    
    /* Standard Buttons */
    .btn {
      padding: 8px 16px; 
      border-radius: 0; /* Rectangles */
      font-size: 14px; 
      cursor: pointer; 
      font-weight: 500; 
      transition: all 0.2s;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text);
    }

    .btn:hover {
      background: var(--bg);
    }

    .btn-primary { 
      background: var(--primary); 
      color: white; 
      border-color: var(--primary);
    }

    .btn-primary:hover { 
      background: var(--primary-hover); 
      border-color: var(--primary-hover);
      color: white;
    }

    #delete-btn {
      background: transparent;
      color: var(--danger);
      border-color: var(--border);
    }

    #delete-btn:hover {
      background: #fef2f2;
      border-color: var(--danger);
    }

    /* Action Icon Buttons */
    .action-btn { 
      background: none; 
      border: none; 
      border-radius: 0;
      font-size: 20px; 
      cursor: pointer; 
      color: var(--text-muted); 
      transition: color 0.2s; 
    }
    
    .action-btn:hover { color: var(--primary); }

    /* Download button with discrete white margin */
    #download-btn {
      background: var(--bg);
      border: 3px solid #ffffff; /* The discrete white margin */
      box-shadow: 0 0 0 1px var(--border); /* A faint outer line to make the white pop */
      padding: 2px 10px;
      font-size: 16px;
      margin-left: 4px;
    }
    
    #download-btn:hover {
      color: var(--primary);
      box-shadow: 0 0 0 1px var(--primary);
    }

    /* Editor Layout */
    .editor { 
      display: flex; 
      flex-direction: column; 
      flex-grow: 1; 
      padding: 24px; 
    }
    
    #note-title { 
      font-size: 24px; 
      font-weight: 600; 
      border: none; 
      outline: none; 
      padding-bottom: 8px; 
      background: transparent;
      color: var(--text);
    }
    
    #note-title::placeholder { color: var(--border); }
    
    #note-content { 
      flex-grow: 1; 
      margin-top: 16px; 
      font-size: 16px; 
      line-height: 1.6; 
      border: none; 
      outline: none; 
      resize: none; 
      background: transparent; 
      color: var(--text);
    }

    .status-bar { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-top: 16px; 
      font-size: 12px; 
      color: var(--text-muted); 
    }

    .loading { opacity: 0.5; pointer-events: none; }
  </style>
</head>
<body>

  <div class="app-container">
    <header class="top-bar">
      <button id="toggle-notes-btn" class="btn">☰ Notes</button>
      
      <div class="top-actions">
        <button id="new-btn" class="action-btn" title="Create New Note">＋</button>
        <button id="save-btn" class="btn btn-primary">Save</button>
        <button id="download-btn" class="action-btn" title="Download all notes as JSON">↓</button>
      </div>
    </header>

    <div id="notes-panel" class="notes-panel">
      <div class="saved-notes" id="saved-notes">Loading notes...</div>
    </div>
    
    <main class="editor">
      <input type="text" id="note-title" placeholder="Note Title">
      <textarea id="note-content" placeholder="Start typing..."></textarea>
      
      <div class="status-bar">
        <span id="last-saved"></span>
        <button id="delete-btn" class="btn" style="display: none;">Delete Note</button>
      </div>
    </main>
  </div>

  <script>
    // --- INSERT YOUR JSONBIN CREDENTIALS HERE ---
    const BIN_ID = 'YOUR_BIN_ID_HERE'; 
    const API_KEY = 'YOUR_MASTER_API_KEY_HERE'; 
    // --------------------------------------------

    const URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    const ui = {
      savedNotes: document.getElementById('saved-notes'),
      notesPanel: document.getElementById('notes-panel'),
      toggleNotesBtn: document.getElementById('toggle-notes-btn'),
      titleInput: document.getElementById('note-title'),
      contentInput: document.getElementById('note-content'),
      saveBtn: document.getElementById('save-btn'),
      deleteBtn: document.getElementById('delete-btn'),
      newBtn: document.getElementById('new-btn'),
      downloadBtn: document.getElementById('download-btn'),
      lastSavedStr: document.getElementById('last-saved'),
      appContainer: document.querySelector('.app-container')
    };

    let notes = [];
    let currentId = null;

    // Toggle Notes Panel visibility
    ui.toggleNotesBtn.addEventListener('click', () => {
      ui.notesPanel.classList.toggle('open');
    });

    async function fetchNotesFromServer() {
      try {
        const response = await fetch(URL, {
          method: 'GET',
          headers: { 'X-Master-Key': API_KEY }
        });
        const data = await response.json();
        
        notes = data.record || []; 
        
        renderNotesBar();
        if (notes.length > 0) {
          loadNote(notes[0].id);
        } else {
          createNewNote();
        }
      } catch (error) {
        console.error("Error loading notes:", error);
        ui.savedNotes.textContent = "Error loading from cloud.";
        ui.lastSavedStr.textContent = "Check your Bin ID and API Key.";
      }
    }

    async function syncToServer() {
      ui.appContainer.classList.add('loading');
      try {
        await fetch(URL, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'X-Master-Key': API_KEY
          },
          body: JSON.stringify(notes)
        });
      } catch (error) {
        console.error("Error saving notes:", error);
        alert("Failed to save to cloud! Check your connection.");
      } finally {
        ui.appContainer.classList.remove('loading');
      }
    }

    function renderNotesBar() {
      ui.savedNotes.innerHTML = '';
      notes.forEach(note => {
        const pill = document.createElement('button');
        pill.className = `note-pill ${note.id === currentId ? 'active' : ''}`;
        pill.textContent = note.title || 'Untitled';
        pill.onclick = () => {
          loadNote(note.id);
          // Optional: Auto-close the panel after selecting a note on mobile
          if (window.innerWidth < 600) {
            ui.notesPanel.classList.remove('open');
          }
        };
        ui.savedNotes.appendChild(pill);
      });
      ui.deleteBtn.style.display = currentId ? 'block' : 'none';
    }

    function loadNote(id) {
      const note = notes.find(n => n.id === id);
      if (note) {
        currentId = note.id;
        ui.titleInput.value = note.title;
        ui.contentInput.value = note.text;
        ui.lastSavedStr.textContent = `Last saved: ${note.lastSavedTime}`;
        renderNotesBar();
      }
    }

    async function saveNote() {
      ui.saveBtn.textContent = "Saving...";
      const title = ui.titleInput.value.trim() || "Untitled";
      const text = ui.contentInput.value;
      const now = new Date();
      const timeString = now.toLocaleString();

      if (!currentId) {
        currentId = Date.now().toString();
        notes.unshift({ id: currentId, title, text, lastSavedTime: timeString });
      } else {
        const index = notes.findIndex(n => n.id === currentId);
        if (index > -1) {
          notes[index].title = title;
          notes[index].text = text;
          notes[index].lastSavedTime = timeString;
          const [updatedNote] = notes.splice(index, 1);
          notes.unshift(updatedNote); 
        }
      }

      await syncToServer();
      
      ui.lastSavedStr.textContent = `Saved: ${timeString}`;
      ui.saveBtn.textContent = "Save";
      renderNotesBar();
    }

    async function deleteNote() {
      if (!currentId) return; 
      const confirmDelete = confirm("Are you sure you want to delete this note?");
      if (!confirmDelete) return;

      ui.deleteBtn.textContent = "Deleting...";
      notes = notes.filter(n => n.id !== currentId);
      
      await syncToServer();
      
      ui.deleteBtn.textContent = "Delete Note";
      if (notes.length > 0) {
        loadNote(notes[0].id);
      } else {
        createNewNote();
      }
    }

    function createNewNote() {
      currentId = null;
      ui.titleInput.value = '';
      ui.contentInput.value = '';
      ui.lastSavedStr.textContent = '';
      ui.titleInput.focus();
      renderNotesBar();
    }

    function downloadJSON() {
      if (notes.length === 0) return alert("No notes to download.");
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(notes, null, 2));
      const now = new Date();
      
      const timeStr = now.toLocaleString().replace(/[\/:]/g, '-').replace(',', '');
      const fileName = `online Noten von ${timeStr}.json`;
      
      const downloadAnchorNode = document.createElement('a');
      downloadAnchorNode.setAttribute("href", dataStr);
      downloadAnchorNode.setAttribute("download", fileName);
      document.body.appendChild(downloadAnchorNode);
      downloadAnchorNode.click();
      downloadAnchorNode.remove();
    }

    // Event Listeners
    ui.saveBtn.addEventListener('click', saveNote);
    ui.deleteBtn.addEventListener('click', deleteNote);
    ui.newBtn.addEventListener('click', createNewNote);
    ui.downloadBtn.addEventListener('click', downloadJSON);

    // Initial Setup
    fetchNotesFromServer();
  </script>
</body>
</html>
