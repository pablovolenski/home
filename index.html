<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pablo Volenski</title>
    <style>
        :root {
            --border-thickness: 5px; 
            --color-a: #ff595e;
            --color-b: #ffca3a;
            --color-c: #8ac926;
            --color-d: #1982c4;
            --color-e: #6a4c93;
            --color-f: #ff924c;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body, html {
            height: 100%;
            width: 100%;
            background-color: black;
            overflow: hidden;
        }

        .container {
            display: grid;
            width: 100vw;
            height: 100vh;
            gap: 0; 
            /* 1/3 width for header, 2/3 for the rest */
            grid-template-columns: 1fr 2fr;
            grid-template-rows: 1fr;
        }

        /* The Right Side Grid for A-F */
        .letters-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 1fr);
            height: 100%;
        }

        .box {
            border: var(--border-thickness) solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            transition: background 0.2s ease, color 0.2s ease;
            cursor: crosshair;
            position: relative;
        }

        /* VERTICAL MARQUEE HEADER */
        .header {
            background: white;
            overflow: hidden;
            border: var(--border-thickness) solid black;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .marquee-content {
            display: inline-block;
            white-space: nowrap;
            /* Rotate the text to fit vertically */
            transform: rotate(-90deg); 
            font-size: 5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: vertical-marquee 10s linear infinite;
        }

        @keyframes vertical-marquee {
            0% { transform: rotate(-90deg) translateX(50%); }
            100% { transform: rotate(-90deg) translateX(-50%); }
        }

        /* INVERT HOVER EFFECT */
        .box:not(.header):hover {
            background-color: black !important;
            z-index: 2;
        }
        
        .a:hover { color: var(--color-a); }
        .b:hover { color: var(--color-b); }
        .c:hover { color: var(--color-c); }
        .d:hover { color: var(--color-d); }
        .e:hover { color: var(--color-e); }
        .f:hover { color: var(--color-f); }

        .a { background-color: var(--color-a); }
        .b { background-color: var(--color-b); }
        .c { background-color: var(--color-c); }
        .d { background-color: var(--color-d); }
        .e { background-color: var(--color-e); }
        .f { background-color: var(--color-f); }

        /* Mobile Fix: Stack them normally on small screens */
        @media (max-width: 768px) {
            .container { 
                grid-template-columns: 1fr; 
                grid-template-rows: 150px 1fr; 
            }
            .marquee-content {
                transform: rotate(0);
                animation: marquee 10s linear infinite;
            }
            @keyframes marquee {
                0% { transform: translateX(50%); }
                100% { transform: translateX(-50%); }
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="box header">
            <div class="marquee-content">
                pablo volenski — pablo volenski —
            </div>
        </header>

        <div class="letters-grid">
            <div class="box a"><a href="/1.html">A</a></div>
            <div class="box b">B</div>
            <div class="box c">C</div>
            <div class="box d">D</div>
            <div class="box e">E</div>
            <div class="box f">F</div>
        </div>
    </div>

</body>
</html>
