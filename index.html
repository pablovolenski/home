<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pablo Volenski</title>
    <style>
        :root {
            --thick-border: 6px solid black;
            --color-a: #ff5f56; --color-b: #ffbd2e; --color-c: #27c93f;
            --color-d: #007aff; --color-e: #af52de; --color-f: #ff9500;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            display: flex;
            flex-wrap: wrap;
            height: 100vh;
            font-family: sans-serif;
            background-color: white;
        }

        /* 2/3 Section: The Grid */
        .grid-container {
            flex: 2;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            min-width: 300px; /* Ensures responsiveness on small screens */
        }

        .square {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 3rem;
            font-weight: bold;
            border: var(--thick-border);
            transition: all 0.3s ease;
        }

        /* Initial colors and text colors */
        .a { background-color: var(--color-a); color: white; }
        .b { background-color: var(--color-b); color: white; }
        .c { background-color: var(--color-c); color: white; }
        .d { background-color: var(--color-d); color: white; }
        .e { background-color: var(--color-e); color: white; }
        .f { background-color: var(--color-f); color: white; }

        /* Hover Effect: Square turns black, letter turns original square color */
        .square:hover { background-color: black !important; }
        .a:hover { color: var(--color-a); }
        .b:hover { color: var(--color-b); }
        .c:hover { color: var(--color-c); }
        .d:hover { color: var(--color-d); }
        .e:hover { color: var(--color-e); }
        .f:hover { color: var(--color-f); }

        /* 1/3 Section: The Name */
        .name-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-left: var(--thick-border);
            min-width: 300px;
            padding: 20px;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            text-align: center;
        }

        /* Stack vertically on mobile */
        @media (max-width: 768px) {
            body { height: auto; flex-direction: column; }
            .grid-container { height: 66vh; }
            .name-section { height: 33vh; border-left: none; border-top: var(--thick-border); }
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <a href="/a.html" class="square a">a</a>
        <a href="/b.html" class="square b">b</a>
        <a href="/c.html" class="square c">c</a>
        <a href="/d.html" class="square d">d</a>
        <a href="/e.html" class="square e">e</a>
        <a href="/f" class="square f">f</a>
    </div>

    <div class="name-section">
        <h1>Pablo Volenski</h1>
    </div>

</body>
</html>
