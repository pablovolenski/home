<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tafel - Start</title>
    <style>
        body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; background: #e5e7eb; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        input { padding: 10px; border: 1px solid #ddd; width: 100px; text-align: center; font-size: 1.2rem; margin: 10px; }
        button { background: #2563eb; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        button:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Menschliche Pr√ºfung</h2>
        <p id="captcha-text"></p>
        <input type="number" id="captcha-input" placeholder="?">
        <br>
        <button id="enter-btn" onclick="start()" disabled>Tafel betreten</button>
    </div>
    <script>
        const a = Math.floor(Math.random() * 9) + 1;
        const b = Math.floor(Math.random() * 9) + 1;
        const result = a + b;
        document.getElementById('captcha-text').innerText = `${a} + ${b} = ?`;
        document.getElementById('captcha-input').oninput = (e) => {
            document.getElementById('enter-btn').disabled = (parseInt(e.target.value) !== result);
        };
        function start() {
            const id = Math.random().toString(36).substring(2, 10);
            window.location.href = `board.html?id=${id}`;
        }
    </script>
</body>
</html>
