<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mondrian Sketch UI</title>
    <style>
        :root {
            --black: #121212;
            --red: #d42210;
            --yellow: #f9cc00;
            --blue: #004d98;
            --white: #ffffff;
            --thickness: 12px; /* The "paint" lines */
        }

        /* Fill the screen entirely */
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: var(--black);
            overflow: hidden;
        }

        /* Main Grid Construction */
        .mondrian-wrapper {
            display: grid;
            width: 100%;
            height: 100%;
            gap: var(--thickness);
            border: var(--thickness) solid var(--black);
            box-sizing: border-box;
            
            /* Based on your sketch: 3 main vertical sections */
            grid-template-columns: 2fr 1fr 1fr;
            grid-template-rows: 1.5fr 1fr 1.5fr;
        }

        .block {
            background-color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            transition: opacity 0.2s;
            position: relative;
        }

        .block:active { opacity: 0.7; }

        /* The Big Red Block (Content Display) */
        .main-display {
            grid-column: 1;
            grid-row: 1;
            background-color: var(--red);
            color: white;
            text-align: center;
            padding: 20px;
            cursor: default;
            font-size: 1.5rem;
        }

        /* Secondary Grid Elements */
        .yellow-1 { grid-column: 2 / span 2; grid-row: 1; background-color: var(--yellow); }
        
        /* The middle row blue/white split */
        .blue-1 { grid-column: 1; grid-row: 2; background-color: var(--blue); }
        .white-1 { grid-column: 2 / span 2; grid-row: 2; }

        /* The bottom complex area (Nested Grid for precision) */
        .bottom-complex {
            grid-column: 1 / span 3;
            grid-row: 3;
            display: grid;
            gap: var(--thickness);
            grid-template-columns: 1fr 0.5fr 1.5fr;
        }

        .red-small { background-color: var(--red); }
        .blue-small { background-color: var(--blue); }
        .yellow-small { background-color: var(--yellow); }

        /* Responsive Mobile Layout */
        @media (max-width: 600px) {
            .mondrian-wrapper {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1.5fr 0.5fr 1fr 1fr;
            }
            .main-display { grid-column: 1 / span 2; }
            .yellow-1 { grid-column: 1 / span 2; }
        }
    </style>
</head>
<body>

<div class="mondrian-wrapper">
    <div class="block main-display" id="screen">
        Select a block to see content
    </div>

    <div class="block yellow-1" onclick="update('Top Yellow', 'Inspired by the 1921 sketch.')">1</div>
    
    <div class="block blue-1" onclick="update('Center Blue', 'Horizontal stability.')">2</div>
    <div class="block white-1" onclick="update('Center White', 'Pure geometric space.')">3</div>

    <div class="bottom-complex">
        <div class="block red-small" onclick="update('Lower Red', 'Asymmetrical accent.')">4</div>
        <div class="block" onclick="update('Lower White', 'Balance.')">5</div>
        <div class="block blue-small" onclick="update('Bottom Blue', 'Foundation color.')">6</div>
    </div>
</div>

<script>
    function update(title, text) {
        const screen = document.getElementById('screen');
        screen.innerHTML = `
            <div style="animation: fadeIn 0.3s ease;">
                <h1 style="margin:0;">${title}</h1>
                <p>${text}</p>
            </div>
        `;
    }
</script>

<style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

</body>
</html>
