<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mondrian UI</title>
    <style>
        :root {
            --line: #1a1a1a;
            --m-red: #e61919;
            --m-yellow: #ffcf00;
            --m-blue: #0060ad;
            --m-white: #f0f0f0;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 10px;
            background: #ccc;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* Main Container: Mimics the painting proportions */
        .mondrian-grid {
            display: grid;
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background-color: var(--line);
            gap: 10px; /* The "lines" of the painting */
            border: 10px solid var(--line);
            /* Creating 5 columns and 4 rows to allow for the small side blocks */
            grid-template-columns: 1.5fr 1fr 0.4fr 0.4fr 0.4fr;
            grid-template-rows: 1.2fr 0.8fr 1fr 1fr;
        }

        .block {
            background-color: var(--m-white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            font-weight: bold;
            cursor: pointer;
            overflow: hidden;
            transition: filter 0.2s;
        }

        .block:hover { filter: brightness(0.9); }

        /* The Big Red Display Area */
        #display {
            grid-column: 1 / 5;
            grid-row: 1 / 3;
            background-color: var(--m-red);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: clamp(1rem, 4vw, 2rem);
            cursor: default;
        }

        /* Numbered Blocks Positioning */
        .b1 { grid-column: 5; grid-row: 1; background-color: var(--m-yellow); }
        .b2 { grid-column: 5; grid-row: 2; }
        .b3 { grid-column: 6; grid-row: 2; } /* Extra col spacer if needed, but we adjust for 5 */
        
        /* Adjusted for the specific uploaded layout */
        .b1 { grid-column: 5; grid-row: 1; background-color: var(--m-yellow); }
        .b2 { grid-column: 4; grid-row: 2; }
        .b3 { grid-column: 5; grid-row: 2; }
        .b4 { grid-column: 1 / 3; grid-row: 3 / 5; background-color: var(--line); color: #444; }
        .b5 { grid-column: 3 / 5; grid-row: 3; }
        .b7 { grid-column: 5; grid-row: 3; background-color: var(--m-red); }
        .b6 { grid-column: 4 / 6; grid-row: 4; background-color: var(--m-blue); }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .mondrian-grid {
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: auto;
                height: auto;
                gap: 6px;
                border-width: 6px;
            }
            #display { grid-column: 1 / 4; aspect-ratio: 1/1; }
            .b4 { grid-column: 1 / 3; height: 200px; }
            /* Mobile stack logic */
        }
    </style>
</head>
<body>

<div class="mondrian-grid">
    <div class="block" id="display">Select a block to see content</div>
    
    <div class="block b1" onclick="show(1)">1</div>
    <div class="block b2" onclick="show(2)">2</div>
    <div class="block b3" onclick="show(3)">3</div>
    <div class="block b4" onclick="show(4)">4</div>
    <div class="block b5" onclick="show(5)">5</div>
    <div class="block b7" onclick="show(7)">7</div>
    <div class="block b6" onclick="show(6)">6</div>
</div>

<script>
    function show(num) {
        const content = {
            1: "Yellow: The Spark",
            2: "White: The Void",
            3: "White: The Balance",
            4: "Black: The Foundation",
            5: "White: The Space",
            6: "Blue: The Depth",
            7: "Red: The Accent"
        };
        document.getElementById('display').innerText = content[num];
    }
</script>

</body>
</html>
