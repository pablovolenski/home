<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinking Picasso - Le RÃªve</title>
    <style>
        :root {
            --skin-pink: #f8d5cf;
            --dress-white: #fdfaf1;
            --chair-red: #d11d1d;
            --wall-green: #1a5e3a;
            --hair-yellow: #f4d03f;
            --outline: #1a1a1a;
        }

        body {
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Responsive Frame using aspect-ratio */
        .frame {
            position: relative;
            width: 100%;
            max-width: 450px;
            aspect-ratio: 3 / 4;
            background: var(--wall-green);
            border: 12px solid #2a1b0a;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0,0,0,0.7);
            cursor: pointer;
        }

        /* Background Pattern */
        .wall-pattern {
            position: absolute;
            top: 0;
            right: 0;
            width: 45%;
            height: 100%;
            background-color: #5d1a1a;
            background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0,0,0,0.1) 10px, rgba(0,0,0,0.1) 11px);
        }

        /* Red Chair */
        .chair {
            position: absolute;
            bottom: -5%;
            left: -5%;
            width: 110%;
            height: 85%;
            background: var(--chair-red);
            border-radius: 50% 50% 0 0;
            border: 4px solid var(--outline);
        }

        /* The Torso */
        .torso {
            position: absolute;
            bottom: -15%;
            left: 10%;
            width: 80%;
            height: 75%;
            background: var(--skin-pink);
            border: 5px solid var(--outline);
            border-radius: 50% 50% 20% 20%;
        }

        .dress {
            position: absolute;
            top: 5%;
            width: 100%;
            height: 40%;
            background: var(--dress-white);
            border-bottom: 4px solid var(--outline);
            border-radius: 100% 100% 0 0;
        }

        /* The Necklace */
        .necklace {
            position: absolute;
            top: 5%;
            left: 20%;
            width: 60%;
            display: flex;
            justify-content: space-between;
            z-index: 5;
        }
        .bead {
            width: 1.5vw;
            height: 1.5vw;
            max-width: 12px;
            max-height: 12px;
            background: #b22222;
            border-radius: 50%;
            border: 2px solid var(--outline);
        }

        /* The Head */
        .head-container {
            position: absolute;
            top: 10%;
            left: 20%;
            width: 55%;
            height: 35%;
            z-index: 10;
            transform: rotate(-12deg);
        }

        .hair {
            position: absolute;
            top: -5%;
            left: -10%;
            width: 60%;
            height: 90%;
            background: var(--hair-yellow);
            border: 4px solid var(--outline);
            border-radius: 80% 40% 0 0;
            z-index: -1;
        }

        .face-left {
            position: absolute;
            left: 0;
            width: 60%;
            height: 100%;
            background: var(--skin-pink);
            border: 4px solid var(--outline);
            border-radius: 100% 20% 50% 100%;
        }

        .face-right {
            position: absolute;
            right: 0%;
            width: 55%;
            height: 90%;
            background: #fdf2f0;
            border: 4px solid var(--outline);
            border-radius: 100%;
            border-left: none;
        }

        /* Blinking Eyes Logic */
        .eye {
            position: absolute;
            top: 42%;
            width: 25%;
            height: 4px;
            background: var(--outline);
            border-radius: 2px;
            transition: transform 0.2s ease-in-out, height 0.1s;
        }

        .eye.left { left: 20%; transform: rotate(8deg); }
        .eye.right { right: 20%; transform: rotate(-8deg); }

        /* Hover Effect for Blinking */
        .frame:hover .eye {
            height: 12px;
            border-radius: 50%;
            transform: rotate(0deg) scaleY(0.1);
            animation: blink 0.2s ease-in-out;
        }

        @keyframes blink {
            0% { transform: scaleY(1); }
            50% { transform: scaleY(0.1); }
            100% { transform: scaleY(0.1); }
        }

        .lips {
            position: absolute;
            bottom: 20%;
            left: 42%;
            width: 20%;
            height: 8%;
            background: #c02020;
            border-radius: 50% 50% 40% 40%;
            border: 2px solid var(--outline);
        }

        /* Hands */
        .arm {
            position: absolute;
            bottom: 5%;
            width: 45%;
            height: 30%;
            background: var(--skin-pink);
            border: 4px solid var(--outline);
            border-radius: 50px;
        }
        .arm.left { left: -15%; transform: rotate(35deg); }
        .arm.right { right: -15%; transform: rotate(-35deg); }

    </style>
</head>
<body>

    <div class="frame">
        <div class="wall-pattern"></div>
        <div class="chair"></div>

        <div class="torso">
            <div class="dress"></div>
            <div class="necklace">
                <div class="bead"></div><div class="bead"></div><div class="bead"></div>
                <div class="bead"></div><div class="bead"></div>
            </div>
            <div class="arm left"></div>
            <div class="arm right"></div>
        </div>

        <div class="head-container">
            <div class="hair"></div>
            <div class="face-left">
                <div class="eye left"></div>
            </div>
            <div class="face-right">
                <div class="eye right"></div>
                <div class="lips"></div>
            </div>
        </div>
    </div>

</body>
</html>
