<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Board V9</title>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --accent: #2563eb; --note-yellow: #fff9c4; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #f3f4f6; }

        #canvas {
            width: 4000px; height: 4000px;
            position: relative;
            touch-action: pan-x pan-y pinch-zoom; 
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* Float Controls */
        .controls { position: fixed; top: 20px; left: 20px; z-index: 1000; display: flex; gap: 10px; }
        .add-btn { 
            height: 45px; padding: 0 15px; border-radius: 8px; border: none; 
            background: #111; color: white; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); display: flex; align-items: center; gap: 5px;
        }

        /* Universal Card Style */
        .card {
            position: absolute; min-width: 200px; min-height: 150px;
            background: white; border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            display: flex; flex-direction: column; touch-action: none; 
            z-index: 1; border: 1px solid rgba(0,0,0,0.05); user-select: none;
        }

        .drag-handle { height: 35px; width: 100%; cursor: move; background: rgba(0,0,0,0.03); border-radius: 12px 12px 0 0; }
        
        /* Note Content */
        .note-content { flex-grow: 1; border: none; background: transparent; padding: 10px; outline: none; resize: none; font-size: 16px; }

        /* Table Style */
        .table-container { flex-grow: 1; overflow: auto; padding: 5px; }
        table { border-collapse: collapse; width: 100%; height: 100%; }
        td { border: 1px solid #ddd; padding: 5px; position: relative; }
        td input { width: 100%; border: none; outline: none; background: transparent; font-size: 14px; }

        /* Table Helpers */
        .table-actions { display: flex; background: rgba(0,0,0,0.02); padding: 5px; gap: 10px; font-size: 12px; }
        .table-actions span { cursor: pointer; color: var(--accent); font-weight: bold; }

        .menu-trigger { position: absolute; top: 0; right: 0; width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; z-index: 10; }
        .note-menu { display: none; position: absolute; top: 35px; right: 10px; background: white; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); z-index: 100; min-width: 160px; border: 1px solid #ddd; }
        .menu-item { padding: 12px; font-size: 14px; border-bottom: 1px solid #eee; cursor: pointer; }
    </style>
</head>
<body>

    <div class="controls">
        <button class="add-btn" onclick="addCard('note')">üìù +Note</button>
        <button class="add-btn" onclick="addCard('table')">üìä +Table</button>
    </div>

    <div id="canvas"></div>

    <script>
        let cards = JSON.parse(localStorage.getItem('sticky_v9') || '[]');

        function init() {
            cards.forEach(renderCard);
        }

        function renderCard(data) {
            const div = document.createElement('div');
            div.className = 'card';
            div.id = `card-${data.id}`;
            div.style.transform = `translate(${data.x}px, ${data.y}px)`;
            div.style.width = (data.w || 250) + 'px';
            div.style.height = (data.h || 200) + 'px';
            div.style.backgroundColor = data.color || '#ffffff';
            div.setAttribute('data-x', data.x);
            div.setAttribute('data-y', data.y);

            let contentHtml = '';
            if (data.type === 'note') {
                div.style.backgroundColor = data.color || 'var(--note-yellow)';
                contentHtml = `<textarea class="note-content" oninput="updateCard(${data.id}, {content: this.value})">${data.content || ''}</textarea>`;
            } else {
                contentHtml = `
                    <div class="table-actions">
                        <span onclick="addCol(${data.id})">+ Col</span>
                        <span onclick="addRow(${data.id})">+ Row</span>
                        <span onclick="delCol(${data.id})" style="color:red">- Col</span>
                        <span onclick="delRow(${data.id})" style="color:red">- Row</span>
                    </div>
                    <div class="table-container">
                        <table id="table-${data.id}">${data.content || generateTableHTML(3, 2)}</table>
                    </div>`;
            }

            div.innerHTML = `
                <div class="drag-handle"></div>
                <div class="menu-trigger">‚ãÆ</div>
                <div class="note-menu">
                    <div class="menu-item" onclick="downloadCard(${data.id})">Download PNG</div>
                    <div class="menu-item" style="color:red" onclick="deleteCard(${data.id})">Delete</div>
                </div>
                ${contentHtml}
            `;

            document.getElementById('canvas').appendChild(div);
            setupInteract(div, data.id);

            // Trigger Menu
            div.querySelector('.menu-trigger').onclick = (e) => {
                e.stopPropagation();
                document.querySelectorAll('.note-menu').forEach(m => m.style.display = 'none');
                div.querySelector('.note-menu').style.display = 'block';
            };

            // Capture table input
            if(data.type === 'table') {
                div.addEventListener('input', (e) => {
                    if(e.target.tagName === 'INPUT') updateCard(data.id, {content: div.querySelector('table').innerHTML});
                });
            }
        }

        function setupInteract(el, id) {
            interact(el).draggable({
                allowFrom: '.drag-handle',
                listeners: {
                    move(event) {
                        const x = (parseFloat(el.getAttribute('data-x')) || 0) + event.dx;
                        const y = (parseFloat(el.getAttribute('data-y')) || 0) + event.dy;
                        el.style.transform = `translate(${x}px, ${y}px)`;
                        el.setAttribute('data-x', x);
                        el.setAttribute('data-y', y);
                    },
                    end() { updateCard(id, { x: parseFloat(el.getAttribute('data-x')), y: parseFloat(el.getAttribute('data-y')) }); }
                }
            }).resizable({
                edges: { right: true, bottom: true },
                listeners: {
                    move(event) {
                        Object.assign(event.target.style, { width: `${event.rect.width}px`, height: `${event.rect.height}px` });
                    },
                    end(event) { updateCard(id, { w: event.rect.width, h: event.rect.height }); }
                }
            });
        }

        // --- Table Logic ---
        function generateTableHTML(rows, cols) {
            let html = '';
            for(let i=0; i<rows; i++) {
                html += '<tr>';
                for(let j=0; j<cols; j++) html += '<td><input type="text"></td>';
                html += '</tr>';
            }
            return html;
        }

        window.addRow = (id) => {
            const table = document.getElementById(`table-${id}`);
            const newRow = table.insertRow();
            for(let i=0; i<table.rows[0].cells.length; i++) newRow.insertCell().innerHTML = '<input type="text">';
            updateCard(id, {content: table.innerHTML});
        };

        window.addCol = (id) => {
            const table = document.getElementById(`table-${id}`);
            for(let i=0; i<table.rows.length; i++) table.rows[i].insertCell().innerHTML = '<input type="text">';
            updateCard(id, {content: table.innerHTML});
        };

        window.delRow = (id) => {
            const table = document.getElementById(`table-${id}`);
            if(table.rows.length > 1) table.deleteRow(-1);
            updateCard(id, {content: table.innerHTML});
        };

        window.delCol = (id) => {
            const table = document.getElementById(`table-${id}`);
            if(table.rows[0].cells.length > 1) {
                for(let i=0; i<table.rows.length; i++) table.rows[i].deleteCell(-1);
            }
            updateCard(id, {content: table.innerHTML});
        };

        // --- Core ---
        function addCard(type) {
            const id = Date.now();
            const data = { id, type, x: window.scrollX + 100, y: window.scrollY + 100, w: 250, h: 200, content: type === 'table' ? generateTableHTML(3, 2) : '' };
            cards.push(data);
            save();
            renderCard(data);
        }

        function updateCard(id, newData) {
            const card = cards.find(c => c.id === id);
            Object.assign(card, newData);
            save();
        }

        window.downloadCard = (id) => {
            const el = document.getElementById(`card-${id}`);
            el.querySelector('.note-menu').style.display = 'none';
            html2canvas(el, { backgroundColor: null }).then(canvas => {
                const a = document.createElement('a');
                a.download = `card-${id}.png`; a.href = canvas.toDataURL(); a.click();
            });
        };

        window.deleteCard = (id) => {
            cards = cards.filter(c => c.id !== id);
            document.getElementById(`card-${id}`).remove();
            save();
        };

        function save() { localStorage.setItem('sticky_v9', JSON.stringify(cards)); }
        document.addEventListener('click', () => document.querySelectorAll('.note-menu').forEach(m => m.style.display = 'none'));
        
        init();
    </script>
</body>
</html>
