<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Sticky Board</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --accent: #3b82f6;
            --handle-size: 20px;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        #canvas {
            width: 5000px; height: 5000px;
            position: relative;
            background-image: radial-gradient(#d1d5db 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .note {
            position: absolute;
            background: #fff9c4; /* Default yellow */
            min-width: 150px; min-height: 120px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            display: flex; flex-direction: column;
            cursor: move;
            border-radius: 4px;
            border: 1px solid rgba(0,0,0,0.05);
            padding: 0;
        }

        .note textarea {
            flex-grow: 1;
            padding: 25px 15px 15px 15px;
            border: none;
            background: transparent;
            resize: none;
            outline: none;
            font-size: 16px;
            cursor: text;
        }

        /* Top Menu Trigger */
        .menu-trigger {
            position: absolute; top: 5px; right: 5px;
            width: 24px; height: 24px;
            cursor: pointer; text-align: center;
            line-height: 20px; font-weight: bold;
            color: rgba(0,0,0,0.3);
            z-index: 10;
        }

        .menu-trigger:hover { color: #000; }

        /* Dropdown Menu */
        .note-menu {
            display: none;
            position: absolute; top: 25px; right: 5px;
            background: white; border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 20; border: 1px solid #ddd;
            width: 120px;
        }

        .note-menu div {
            padding: 8px 12px; font-size: 12px; cursor: pointer;
        }

        .note-menu div:hover { background: #f0f0f0; }

        /* Color Options Submenu */
        .color-picker { display: flex; gap: 5px; padding: 8px !important; }
        .dot { width: 15px; height: 15px; border-radius: 50%; border: 1px solid rgba(0,0,0,0.1); }

        .resizer {
            width: var(--handle-size); height: var(--handle-size);
            background: var(--accent); position: absolute;
            right: 0; bottom: 0; cursor: nwse-resize;
            border-radius: 4px 0 4px 0; clip-path: polygon(100% 0, 100% 100%, 0 100%);
        }

        .controls { position: fixed; top: 20px; left: 20px; z-index: 1000; }
        .add-btn { padding: 12px 24px; border-radius: 12px; border: none; background: var(--accent); color: white; cursor: pointer; font-weight: 600; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="controls">
        <button class="add-btn" onclick="addNote()">+ New Sticky</button>
    </div>

    <div id="canvas"></div>

    <script>
        let notes = JSON.parse(localStorage.getItem('sticky_v4') || '[]');
        const colors = ['#fff9c4', '#ffcfcf', '#cfd8ff', '#d1ffcf', '#f1f1f1'];

        function init() {
            notes.forEach(renderNote);
            window.scrollTo(2300, 2300);
        }

        function renderNote(note) {
            const div = document.createElement('div');
            div.className = 'note';
            div.id = `note-${note.id}`;
            div.style.left = note.x + 'px';
            div.style.top = note.y + 'px';
            div.style.width = (note.w || 220) + 'px';
            div.style.height = (note.h || 180) + 'px';
            div.style.backgroundColor = note.color || colors[0];

            div.innerHTML = `
                <div class="menu-trigger">â‹®</div>
                <div class="note-menu">
                    <div class="color-picker">
                        ${colors.map(c => `<div class="dot" style="background:${c}" onclick="changeColor(${note.id}, '${c}')"></div>`).join('')}
                    </div>
                    <div onclick="downloadNote(${note.id})">Download PNG</div>
                    <div style="color:red" onclick="deleteNote(${note.id})">Delete</div>
                </div>
                <textarea spellcheck="false" placeholder="Type here...">${note.content}</textarea>
                <div class="resizer"></div>
            `;

            const menuTrigger = div.querySelector('.menu-trigger');
            const menu = div.querySelector('.note-menu');
            const textarea = div.querySelector('textarea');
            const resizer = div.querySelector('.resizer');

            // Toggle Menu
            menuTrigger.onclick = (e) => {
                e.stopPropagation();
                const isVisible = menu.style.display === 'block';
                document.querySelectorAll('.note-menu').forEach(m => m.style.display = 'none');
                menu.style.display = isVisible ? 'none' : 'block';
            };

            // Dragging Logic
            div.onmousedown = (e) => {
                if (e.target.tagName === 'TEXTAREA' || e.target.closest('.note-menu') || e.target === menuTrigger || e.target === resizer) return;
                let startX = e.clientX, startY = e.clientY, origX = div.offsetLeft, origY = div.offsetTop;
                const onMove = (m) => {
                    div.style.left = (origX + m.clientX - startX) + 'px';
                    div.style.top = (origY + m.clientY - startY) + 'px';
                };
                const onUp = () => {
                    updateNoteData(note.id, { x: div.offsetLeft, y: div.offsetTop });
                    document.removeEventListener('mousemove', onMove);
                    document.removeEventListener('mouseup', onUp);
                };
                document.addEventListener('mousemove', onMove);
                document.addEventListener('mouseup', onUp);
            };

            // Resizing Logic
            resizer.onmousedown = (e) => {
                e.preventDefault(); e.stopPropagation();
                let startW = div.offsetWidth, startH = div.offsetHeight, startX = e.clientX, startY = e.clientY;
                const onMove = (m) => {
                    div.style.width = (startW + m.clientX - startX) + 'px';
                    div.style.height = (startH + m.clientY - startY) + 'px';
                };
                const onUp = () => {
                    updateNoteData(note.id, { w: div.offsetWidth, h: div.offsetHeight });
                    document.removeEventListener('mousemove', onMove);
                    document.removeEventListener('mouseup', onUp);
                };
                document.addEventListener('mousemove', onMove);
                document.addEventListener('mouseup', onUp);
            };

            textarea.oninput = (e) => updateNoteData(note.id, { content: e.target.value });
            document.getElementById('canvas').appendChild(div);
        }

        // --- FUNCTIONS ---

        window.changeColor = (id, color) => {
            const el = document.getElementById(`note-${id}`);
            el.style.backgroundColor = color;
            updateNoteData(id, { color: color });
        };

        window.downloadNote = (id) => {
            const el = document.getElementById(`note-${id}`);
            const menu = el.querySelector('.note-menu');
            const trigger = el.querySelector('.menu-trigger');
            
            // Hide menu elements for the "photo"
            menu.style.display = 'none';
            trigger.style.visibility = 'hidden';

            html2canvas(el).then(canvas => {
                const link = document.createElement('a');
                link.download = `note-${id}.png`;
                link.href = canvas.toDataURL();
                link.click();
                trigger.style.visibility = 'visible';
            });
        };

        window.deleteNote = (id) => {
            if(confirm("Delete this note?")) {
                notes = notes.filter(n => n.id !== id);
                document.getElementById(`note-${id}`).remove();
                save();
            }
        };

        function addNote() {
            const note = { id: Date.now(), content: "", x: window.scrollX + 250, y: window.scrollY + 250, w: 220, h: 180, color: colors[0] };
            notes.push(note);
            save();
            renderNote(note);
        }

        function updateNoteData(id, data) {
            const note = notes.find(n => n.id === id);
            if(note) Object.assign(note, data);
            save();
        }

        function save() { localStorage.setItem('sticky_v4', JSON.stringify(notes)); }

        // Close menus when clicking background
        window.onclick = () => document.querySelectorAll('.note-menu').forEach(m => m.style.display = 'none');

        init();
    </script>
</body>
</html>
