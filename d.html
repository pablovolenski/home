<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Board V10</title>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --accent: #2563eb; --bg: #f3f4f6; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); font-family: sans-serif; }

        #canvas {
            width: 4000px; height: 4000px; position: relative;
            touch-action: pan-x pan-y pinch-zoom; 
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* Unified Floating Action Button */
        .fab-container { position: fixed; top: 20px; left: 20px; z-index: 2000; }
        .fab-main { 
            width: 50px; height: 50px; background: #111; color: white; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; font-size: 30px; 
            cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3); transition: 0.3s;
        }
        .fab-options { 
            display: none; flex-direction: column; gap: 10px; margin-top: 10px; 
        }
        .fab-option {
            width: 120px; padding: 10px; background: white; border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); cursor: pointer; font-size: 14px; font-weight: bold;
            display: flex; align-items: center; gap: 8px; border: 1px solid #ddd;
        }

        /* Card Styles */
        .card {
            position: absolute; min-width: 200px; min-height: 150px;
            background: white; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            display: flex; flex-direction: column; z-index: 1; border: 1px solid rgba(0,0,0,0.05);
        }
        .drag-handle { height: 35px; width: 100%; cursor: move; background: rgba(0,0,0,0.03); border-radius: 12px 12px 0 0; }
        .note-content { flex-grow: 1; border: none; background: transparent; padding: 15px; outline: none; resize: none; font-size: 16px; }

        /* Table Edge Controls */
        .table-wrapper { flex-grow: 1; padding: 10px; position: relative; overflow: visible; }
        table { border-collapse: collapse; width: 100%; }
        td { border: 1px solid #ddd; padding: 0; position: relative; min-width: 60px; height: 35px; }
        td input { width: 100%; height: 100%; border: none; outline: none; background: transparent; padding: 5px; text-align: center; }

        .edge-btn {
            position: absolute; background: var(--accent); color: white; border-radius: 50%;
            width: 20px; height: 20px; display: flex; align-items: center; justify-content: center;
            font-size: 14px; cursor: pointer; z-index: 5; opacity: 0; transition: 0.2s;
        }
        .table-wrapper:hover .edge-btn { opacity: 0.8; }
        .edge-btn:hover { opacity: 1 !important; transform: scale(1.2); }
        
        .add-col { top: 50%; right: -25px; transform: translateY(-50%); }
        .add-row { bottom: -25px; left: 50%; transform: translateX(-50%); }
        .del-col { top: -25px; right: 0; background: #ef4444; }
        .del-row { left: -25px; bottom: 0; background: #ef4444; }

        /* Color & Menu */
        .menu-trigger { position: absolute; top: 0; right: 0; width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; cursor: pointer; color: #666; font-size: 20px; }
        .note-menu { 
            display: none; position: absolute; top: 35px; right: 10px; background: white; 
            border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); z-index: 100; min-width: 180px; border: 1px solid #ddd; 
        }
        .color-row { display: flex; justify-content: space-around; padding: 10px; background: #f9fafb; border-bottom: 1px solid #eee; border-radius: 12px 12px 0 0; }
        .dot { width: 22px; height: 22px; border-radius: 50%; border: 2px solid white; box-shadow: 0 0 0 1px #ccc; cursor: pointer; }
        .menu-item { padding: 12px; font-size: 14px; cursor: pointer; border-bottom: 1px solid #eee; }
        .menu-item:last-child { border-bottom: none; }
    </style>
</head>
<body>

    <div class="fab-container">
        <div class="fab-main" onclick="toggleFab()">+</div>
        <div class="fab-options" id="fabOptions">
            <div class="fab-option" onclick="addCard('note')">üìù New Note</div>
            <div class="fab-option" onclick="addCard('table')">üìä New Table</div>
        </div>
    </div>

    <div id="canvas"></div>

    <script>
        let cards = JSON.parse(localStorage.getItem('sticky_v10') || '[]');
        const colors = ['#ffffff', '#fff9c4', '#ffcfcf', '#cfd8ff', '#d1ffcf'];

        function init() { cards.forEach(renderCard); }

        function toggleFab() {
            const opt = document.getElementById('fabOptions');
            opt.style.display = opt.style.display === 'flex' ? 'none' : 'flex';
        }

        function renderCard(data) {
            const div = document.createElement('div');
            div.className = 'card';
            div.id = `card-${data.id}`;
            div.style.transform = `translate(${data.x}px, ${data.y}px)`;
            div.style.width = (data.w || 250) + 'px';
            div.style.height = (data.h || 200) + 'px';
            div.style.backgroundColor = data.color || (data.type === 'note' ? '#fff9c4' : '#ffffff');
            div.setAttribute('data-x', data.x);
            div.setAttribute('data-y', data.y);

            let contentHtml = '';
            if (data.type === 'note') {
                contentHtml = `<textarea class="note-content" oninput="updateCard(${data.id}, {content: this.value})">${data.content || ''}</textarea>`;
            } else {
                contentHtml = `
                    <div class="table-wrapper">
                        <div class="edge-btn add-col" onclick="addCol(${data.id})">+</div>
                        <div class="edge-btn add-row" onclick="addRow(${data.id})">+</div>
                        <div class="edge-btn del-col" onclick="delCol(${data.id})">‚àí</div>
                        <div class="edge-btn del-row" onclick="delRow(${data.id})">‚àí</div>
                        <table id="table-${data.id}">${data.content || generateTableHTML(3, 2)}</table>
                    </div>`;
            }

            div.innerHTML = `
                <div class="drag-handle"></div>
                <div class="menu-trigger">‚ãÆ</div>
                <div class="note-menu">
                    <div class="color-row">
                        ${colors.map(c => `<div class="dot" style="background:${c}" onclick="changeColor(event, ${data.id}, '${c}')"></div>`).join('')}
                    </div>
                    <div class="menu-item" onclick="downloadCard(${data.id})">Download Image</div>
                    <div class="menu-item" style="color:red" onclick="deleteCard(${data.id})">Delete</div>
                </div>
                ${contentHtml}
            `;

            document.getElementById('canvas').appendChild(div);
            setupInteract(div, data.id);

            div.querySelector('.menu-trigger').onclick = (e) => {
                e.stopPropagation();
                document.querySelectorAll('.note-menu').forEach(m => m.style.display = 'none');
                div.querySelector('.note-menu').style.display = 'block';
            };

            if(data.type === 'table') {
                div.addEventListener('input', (e) => {
                    if(e.target.tagName === 'INPUT') updateCard(data.id, {content: div.querySelector('table').innerHTML});
                });
            }
        }

        function setupInteract(el, id) {
            interact(el).draggable({
                allowFrom: '.drag-handle',
                listeners: {
                    move(event) {
                        const x = (parseFloat(el.getAttribute('data-x')) || 0) + event.dx;
                        const y = (parseFloat(el.getAttribute('data-y')) || 0) + event.dy;
                        el.style.transform = `translate(${x}px, ${y}px)`;
                        el.setAttribute('data-x', x); el.setAttribute('data-y', y);
                    },
                    end() { updateCard(id, { x: parseFloat(el.getAttribute('data-x')), y: parseFloat(el.getAttribute('data-y')) }); }
                }
            }).resizable({
                edges: { right: true, bottom: true },
                listeners: {
                    move(event) { Object.assign(event.target.style, { width: `${event.rect.width}px`, height: `${event.rect.height}px` }); },
                    end(event) { updateCard(id, { w: event.rect.width, h: event.rect.height }); }
                }
            });
        }

        function generateTableHTML(rows, cols) {
            let html = '';
            for(let i=0; i<rows; i++) {
                html += '<tr>';
                for(let j=0; j<cols; j++) html += '<td><input type="text"></td>';
                html += '</tr>';
            }
            return html;
        }

        window.addRow = (id) => {
            const table = document.getElementById(`table-${id}`);
            const newRow = table.insertRow();
            for(let i=0; i<table.rows[0].cells.length; i++) newRow.insertCell().innerHTML = '<input type="text">';
            updateCard(id, {content: table.innerHTML});
        };

        window.addCol = (id) => {
            const table = document.getElementById(`table-${id}`);
            for(let i=0; i<table.rows.length; i++) table.rows[i].insertCell().innerHTML = '<input type="text">';
            updateCard(id, {content: table.innerHTML});
        };

        window.delRow = (id) => {
            const table = document.getElementById(`table-${id}`);
            if(table.rows.length > 1) { table.deleteRow(-1); updateCard(id, {content: table.innerHTML}); }
        };

        window.delCol = (id) => {
            const table = document.getElementById(`table-${id}`);
            if(table.rows[0].cells.length > 1) {
                for(let i=0; i<table.rows.length; i++) table.rows[i].deleteCell(-1);
                updateCard(id, {content: table.innerHTML});
            }
        };

        window.changeColor = (e, id, color) => {
            e.stopPropagation();
            const card = document.getElementById(`card-${id}`);
            card.style.backgroundColor = color;
            updateCard(id, { color });
        };

        function addCard(type) {
            const id = Date.now();
            const data = { id, type, x: window.scrollX + 100, y: window.scrollY + 100, w: 250, h: 200, content: type === 'table' ? generateTableHTML(3, 2) : '' };
            cards.push(data); save(); renderCard(data);
            toggleFab();
        }

        function updateCard(id, newData) {
            const card = cards.find(c => c.id === id);
            if(card) { Object.assign(card, newData); save(); }
        }

        window.downloadCard = (id) => {
            const el = document.getElementById(`card-${id}`);
            el.querySelectorAll('.note-menu, .edge-btn').forEach(i => i.style.display = 'none');
            html2canvas(el, { backgroundColor: null }).then(canvas => {
                const a = document.createElement('a'); a.download = `card-${id}.png`; a.href = canvas.toDataURL(); a.click();
                el.querySelectorAll('.edge-btn').forEach(i => i.style.display = 'flex');
            });
        };

        window.deleteCard = (id) => {
            cards = cards.filter(c => c.id !== id);
            document.getElementById(`card-${id}`).remove(); save();
        };

        function save() { localStorage.setItem('sticky_v10', JSON.stringify(cards)); }
        document.addEventListener('click', (e) => {
            if(!e.target.closest('.menu-trigger')) document.querySelectorAll('.note-menu').forEach(m => m.style.display = 'none');
        });
        
        init();
    </script>
</body>
</html>
