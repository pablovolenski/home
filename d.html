<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fixed Sticky Board</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --accent: #3b82f6;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            font-family: system-ui, -apple-system, sans-serif;
            overflow: auto; /* Allow scrolling the board */
        }

        #canvas {
            width: 3000px; height: 3000px;
            position: relative;
            background-image: radial-gradient(#d1d5db 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .note {
            position: absolute;
            min-width: 180px; min-height: 160px;
            background: #fff9c4;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 12px;
            display: flex; flex-direction: column;
            border: 1px solid rgba(0,0,0,0.05);
            /* This prevents the browser from taking over the drag gesture */
            touch-action: none; 
            z-index: 1;
        }

        .note textarea {
            flex-grow: 1; padding: 25px 15px 15px; border: none;
            background: transparent; resize: none; outline: none;
            font-size: 16px; cursor: text;
        }

        .menu-trigger {
            position: absolute; top: 5px; right: 5px;
            width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; cursor: pointer; color: #888; z-index: 10;
        }

        .note-menu {
            display: none; position: absolute; top: 45px; right: 5px;
            background: white; border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            z-index: 100; min-width: 180px; overflow: hidden;
            border: 1px solid #ddd;
        }

        .menu-item {
            padding: 15px; font-size: 14px; border-bottom: 1px solid #eee;
        }
        .menu-item:last-child { border-bottom: none; }

        .color-row { display: flex; justify-content: space-around; padding: 12px; background: #f9f9f9; }
        .dot { width: 25px; height: 25px; border-radius: 50%; border: 2px solid white; box-shadow: 0 0 0 1px #ccc; }

        .resizer {
            width: 35px; height: 35px;
            position: absolute; right: 0; bottom: 0;
            background: linear-gradient(135deg, transparent 50%, var(--accent) 50%);
            border-bottom-right-radius: 12px;
            cursor: nwse-resize;
        }

        .controls {
            position: fixed; bottom: 20px; right: 20px; z-index: 1000;
        }

        .add-btn {
            width: 60px; height: 60px; border-radius: 50%; border: none;
            background: #333; color: white; font-size: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="controls">
        <button class="add-btn" onclick="addNote()">+</button>
    </div>

    <div id="canvas"></div>

    <script>
        let notes = JSON.parse(localStorage.getItem('sticky_v6') || '[]');
        const colors = ['#fff9c4', '#ffcfcf', '#cfd8ff', '#d1ffcf', '#f1f1f1'];
        const canvas = document.getElementById('canvas');

        function init() {
            notes.forEach(renderNote);
        }

        function renderNote(note) {
            const div = document.createElement('div');
            div.className = 'note';
            div.id = `note-${note.id}`;
            div.style.left = note.x + 'px';
            div.style.top = note.y + 'px';
            div.style.width = (note.w || 200) + 'px';
            div.style.height = (note.h || 180) + 'px';
            div.style.backgroundColor = note.color || colors[0];

            div.innerHTML = `
                <div class="menu-trigger">â‹®</div>
                <div class="note-menu">
                    <div class="color-row">
                        ${colors.map(c => `<div class="dot" style="background:${c}" onclick="changeColor(event, ${note.id}, '${c}')"></div>`).join('')}
                    </div>
                    <div class="menu-item" onmousedown="downloadNote(event, ${note.id})" ontouchstart="downloadNote(event, ${note.id})">Download PNG</div>
                    <div class="menu-item" style="color:red" onmousedown="deleteNote(event, ${note.id})" ontouchstart="deleteNote(event, ${note.id})">Delete</div>
                </div>
                <textarea spellcheck="false" placeholder="Type...">${note.content}</textarea>
                <div class="resizer"></div>
            `;

            const textarea = div.querySelector('textarea');
            const resizer = div.querySelector('.resizer');
            const trigger = div.querySelector('.menu-trigger');
            const menu = div.querySelector('.note-menu');

            // --- Toggle Menu ---
            trigger.addEventListener('pointerdown', (e) => {
                e.stopPropagation();
                const isVisible = menu.style.display === 'block';
                document.querySelectorAll('.note-menu').forEach(m => m.style.display = 'none');
                menu.style.display = isVisible ? 'none' : 'block';
            });

            // --- Movement (using Pointer Events for both Mouse and Touch) ---
            div.addEventListener('pointerdown', (e) => {
                // Don't drag if interacting with UI elements
                if (e.target === textarea || e.target.closest('.note-menu') || e.target === resizer || e.target === trigger) return;

                e.preventDefault(); // Stop scrolling while dragging
                div.setPointerCapture(e.pointerId); // Keep tracking this pointer even if it leaves the note
                div.style.zIndex = 1000;

                let startX = e.clientX - div.offsetLeft;
                let startY = e.clientY - div.offsetTop;

                const onPointerMove = (pm) => {
                    div.style.left = (pm.clientX - startX) + 'px';
                    div.style.top = (pm.clientY - startY) + 'px';
                };

                const onPointerUp = (pu) => {
                    div.style.zIndex = 1;
                    updateNoteData(note.id, { x: parseInt(div.style.left), y: parseInt(div.style.top) });
                    div.releasePointerCapture(e.pointerId);
                    div.removeEventListener('pointermove', onPointerMove);
                    div.removeEventListener('pointerup', onPointerUp);
                };

                div.addEventListener('pointermove', onPointerMove);
                div.addEventListener('pointerup', onPointerUp);
            });

            // --- Resize Logic ---
            resizer.addEventListener('pointerdown', (e) => {
                e.stopPropagation();
                e.preventDefault();
                resizer.setPointerCapture(e.pointerId);

                let startW = div.offsetWidth;
                let startH = div.offsetHeight;
                let startX = e.clientX;
                let startY = e.clientY;

                const onResizeMove = (rm) => {
                    div.style.width = (startW + rm.clientX - startX) + 'px';
                    div.style.height = (startH + rm.clientY - startY) + 'px';
                };

                const onResizeUp = () => {
                    updateNoteData(note.id, { w: div.offsetWidth, h: div.offsetHeight });
                    resizer.releasePointerCapture(e.pointerId);
                    resizer.removeEventListener('pointermove', onResizeMove);
                    resizer.removeEventListener('pointerup', onResizeUp);
                };

                resizer.addEventListener('pointermove', onResizeMove);
                resizer.addEventListener('pointerup', onResizeUp);
            });

            textarea.addEventListener('input', (e) => updateNoteData(note.id, { content: e.target.value }));
            canvas.appendChild(div);
        }

        // --- Utility ---
        window.changeColor = (e, id, color) => {
            e.stopPropagation();
            const el = document.getElementById(`note-${id}`);
            el.style.backgroundColor = color;
            updateNoteData(id, { color: color });
        };

        window.downloadNote = (e, id) => {
            e.stopPropagation();
            const el = document.getElementById(`note-${id}`);
            const menu = el.querySelector('.note-menu');
            const trigger = el.querySelector('.menu-trigger');
            const resizer = el.querySelector('.resizer');

            menu.style.display = 'none';
            trigger.style.display = 'none';
            resizer.style.display = 'none';

            html2canvas(el, { backgroundColor: null }).then(canvas => {
                const link = document.createElement('a');
                link.download = `note-${id}.png`;
                link.href = canvas.toDataURL();
                link.click();
                trigger.style.display = 'flex';
                resizer.style.display = 'block';
            });
        };

        window.deleteNote = (e, id) => {
            e.stopPropagation();
            if(confirm("Delete?")) {
                notes = notes.filter(n => n.id !== id);
                document.getElementById(`note-${id}`).remove();
                save();
            }
        };

        function addNote() {
            const count = notes.length;
            const note = { id: Date.now(), content: "", x: 20 + (count * 20), y: 20 + (count * 20), w: 220, h: 180, color: colors[0] };
            notes.push(note);
            save();
            renderNote(note);
        }

        function updateNoteData(id, data) {
            const note = notes.find(n => n.id === id);
            if(note) Object.assign(note, data);
            save();
        }

        function save() { localStorage.setItem('sticky_v6', JSON.stringify(notes)); }

        // Close menu on canvas click
        canvas.onclick = (e) => {
            if(e.target === canvas) document.querySelectorAll('.note-menu').forEach(m => m.style.display = 'none');
        };

        init();
    </script>
</body>
</html>
