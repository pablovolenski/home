<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile-First Board</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --accent: #007bff;
            --note-shadow: 0 4px 12px rgba(0,0,0,0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; /* Prevent body bounce */
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        #canvas {
            width: 3000px; height: 3000px; /* Scaled down for mobile performance */
            position: absolute; top: 0; left: 0;
            background-image: radial-gradient(#d1d5db 1px, transparent 1px);
            background-size: 30px 30px;
            touch-action: none; /* Crucial for custom drag logic */
        }

        .note {
            position: absolute;
            min-width: 160px; min-height: 140px;
            background: #fff9c4;
            box-shadow: var(--note-shadow);
            border-radius: 12px;
            display: flex; flex-direction: column;
            border: 1px solid rgba(0,0,0,0.05);
            z-index: 1;
        }

        .note textarea {
            flex-grow: 1; padding: 20px; border: none;
            background: transparent; resize: none; outline: none;
            font-size: 16px; line-height: 1.5; color: #333;
        }

        /* Responsive Mobile Menu */
        .menu-trigger {
            position: absolute; top: 8px; right: 8px;
            width: 36px; height: 36px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; cursor: pointer; color: #666;
            z-index: 5;
        }

        .note-menu {
            display: none; position: absolute; top: 45px; right: 8px;
            background: white; border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            z-index: 100; min-width: 160px; border: 1px solid #eee;
            overflow: hidden;
        }

        .menu-item {
            padding: 14px 16px; font-size: 14px; color: #333;
            border-bottom: 1px solid #f5f5f5; cursor: pointer;
        }
        .menu-item:last-child { border-bottom: none; }
        .menu-item:active { background: #f0f0f0; }

        .color-row { display: flex; justify-content: space-between; padding: 12px; background: #fafafa; }
        .dot { width: 24px; height: 24px; border-radius: 50%; border: 2px solid white; box-shadow: 0 0 0 1px #ddd; }

        /* Bigger Resize Handle for Fingers */
        .resizer {
            width: 30px; height: 30px;
            position: absolute; right: 0; bottom: 0;
            cursor: nwse-resize;
            background: linear-gradient(135deg, transparent 50%, #007bff 50%);
            border-bottom-right-radius: 12px;
        }

        .controls {
            position: fixed; bottom: 24px; left: 50%;
            transform: translateX(-50%); z-index: 1000;
        }

        .add-btn {
            padding: 16px 32px; border-radius: 30px; border: none;
            background: #333; color: white; font-weight: bold;
            font-size: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div class="controls">
        <button class="add-btn" onclick="addNote()">+ Add Note</button>
    </div>

    <div id="canvas"></div>

    <script>
        let notes = JSON.parse(localStorage.getItem('sticky_v5') || '[]');
        const colors = ['#fff9c4', '#ffcfcf', '#cfd8ff', '#d1ffcf', '#f1f1f1'];
        const canvas = document.getElementById('canvas');

        function init() {
            notes.forEach(renderNote);
            if (notes.length === 0) {
                window.scrollTo(0, 0); // Start at top left if new
            }
        }

        function renderNote(note) {
            const div = document.createElement('div');
            div.className = 'note';
            div.id = `note-${note.id}`;
            div.style.left = note.x + 'px';
            div.style.top = note.y + 'px';
            div.style.width = (note.w || 200) + 'px';
            div.style.height = (note.h || 180) + 'px';
            div.style.backgroundColor = note.color || colors[0];

            div.innerHTML = `
                <div class="menu-trigger">â‹®</div>
                <div class="note-menu">
                    <div class="color-row">
                        ${colors.map(c => `<div class="dot" style="background:${c}" onclick="changeColor(event, ${note.id}, '${c}')"></div>`).join('')}
                    </div>
                    <div class="menu-item" onclick="downloadNote(event, ${note.id})">Download Image</div>
                    <div class="menu-item" style="color:red" onclick="deleteNote(event, ${note.id})">Delete Note</div>
                </div>
                <textarea spellcheck="false" placeholder="Write...">${note.content}</textarea>
                <div class="resizer"></div>
            `;

            setupInteractions(div, note);
            canvas.appendChild(div);
        }

        function setupInteractions(div, note) {
            const textarea = div.querySelector('textarea');
            const resizer = div.querySelector('.resizer');
            const trigger = div.querySelector('.menu-trigger');
            const menu = div.querySelector('.note-menu');

            // --- Menu Logic ---
            trigger.onclick = (e) => {
                e.stopPropagation();
                const isVisible = menu.style.display === 'block';
                document.querySelectorAll('.note-menu').forEach(m => m.style.display = 'none');
                menu.style.display = isVisible ? 'none' : 'block';
            };

            // --- Universal Drag Logic (Mouse & Touch) ---
            const startDrag = (e) => {
                if (e.target === textarea || e.target.closest('.note-menu') || e.target === resizer || e.target === trigger) return;
                
                div.style.zIndex = 1000;
                let clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                let clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                
                let startX = clientX - div.offsetLeft;
                let startY = clientY - div.offsetTop;

                const move = (me) => {
                    let moveX = me.type.includes('touch') ? me.touches[0].clientX : me.clientX;
                    let moveY = me.type.includes('touch') ? me.touches[0].clientY : me.clientY;
                    div.style.left = (moveX - startX) + 'px';
                    div.style.top = (moveY - startY) + 'px';
                };

                const stop = () => {
                    div.style.zIndex = 1;
                    updateNoteData(note.id, { x: parseInt(div.style.left), y: parseInt(div.style.top) });
                    window.removeEventListener('mousemove', move);
                    window.removeEventListener('mouseup', stop);
                    window.removeEventListener('touchmove', move);
                    window.removeEventListener('touchend', stop);
                };

                window.addEventListener('mousemove', move);
                window.addEventListener('mouseup', stop);
                window.addEventListener('touchmove', move, { passive: false });
                window.addEventListener('touchend', stop);
            };

            div.addEventListener('mousedown', startDrag);
            div.addEventListener('touchstart', startDrag, { passive: false });

            // --- Resize Logic ---
            const startResize = (e) => {
                e.stopPropagation(); e.preventDefault();
                let clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                let clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                let startW = div.offsetWidth;
                let startH = div.offsetHeight;
                let startX = clientX;
                let startY = clientY;

                const moveR = (me) => {
                    let moveX = me.type.includes('touch') ? me.touches[0].clientX : me.clientX;
                    let moveY = me.type.includes('touch') ? me.touches[0].clientY : me.clientY;
                    div.style.width = (startW + moveX - startX) + 'px';
                    div.style.height = (startH + moveY - startY) + 'px';
                };

                const stopR = () => {
                    updateNoteData(note.id, { w: div.offsetWidth, h: div.offsetHeight });
                    window.removeEventListener('mousemove', moveR);
                    window.removeEventListener('touchmove', moveR);
                };

                window.addEventListener('mousemove', moveR);
                window.addEventListener('touchmove', moveR);
                window.addEventListener('mouseup', stopR, {once:true});
                window.addEventListener('touchend', stopR, {once:true});
            };

            resizer.addEventListener('mousedown', startResize);
            resizer.addEventListener('touchstart', startResize);

            textarea.oninput = (e) => updateNoteData(note.id, { content: e.target.value });
        }

        // --- Utility Functions ---

        window.changeColor = (e, id, color) => {
            e.stopPropagation();
            const el = document.getElementById(`note-${id}`);
            el.style.backgroundColor = color;
            updateNoteData(id, { color: color });
        };

        window.downloadNote = (e, id) => {
            e.stopPropagation();
            const el = document.getElementById(`note-${id}`);
            const menu = el.querySelector('.note-menu');
            const trigger = el.querySelector('.menu-trigger');
            const resizer = el.querySelector('.resizer');

            menu.style.display = 'none';
            trigger.style.visibility = 'hidden';
            resizer.style.visibility = 'hidden';

            html2canvas(el, { backgroundColor: null, scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.download = `note-${id}.png`;
                link.href = canvas.toDataURL("image/png");
                link.click();
                trigger.style.visibility = 'visible';
                resizer.style.visibility = 'visible';
            });
        };

        window.deleteNote = (e, id) => {
            e.stopPropagation();
            if(confirm("Delete?")) {
                notes = notes.filter(n => n.id !== id);
                document.getElementById(`note-${id}`).remove();
                save();
            }
        };

        function addNote() {
            // Placement: find the last note or start at 20,20
            const lastNote = notes[notes.length - 1];
            const newX = lastNote ? lastNote.x + 30 : 20;
            const newY = lastNote ? lastNote.y + 30 : 20;

            const note = { id: Date.now(), content: "", x: newX, y: newY, w: 220, h: 180, color: colors[0] };
            notes.push(note);
            save();
            renderNote(note);
        }

        function updateNoteData(id, data) {
            const note = notes.find(n => n.id === id);
            if(note) Object.assign(note, data);
            save();
        }

        function save() { localStorage.setItem('sticky_v5', JSON.stringify(notes)); }

        // Global click to close menus
        window.onclick = () => document.querySelectorAll('.note-menu').forEach(m => m.style.display = 'none');

        init();
    </script>
</body>
</html>
